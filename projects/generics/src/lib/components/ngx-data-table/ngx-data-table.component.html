<div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort arial-label="Elements">
       <ng-container [matColumnDef]="cols" *ngFor="let cols of displayedColumns">
           <mat-header-cell *matHeaderCellDef mat-sort-header>{{cols}}</mat-header-cell>
           <mat-cell *matCellDef="let element">
            <ng-container *ngIf="cols===IdColumn; then link; else text">
            </ng-container>
            <ng-template #link>
                <div *ngIf="element[cols]!==undefined">
                    <button class="btn btn-sm"
                    [value]="element[cols]"
                    (click)="onClick(element[cols])"
                    >{{elements[cols]}}</button>
                </div>
                <div *ngIf="element[cols]===undefined" class="alert alert-danger mt-3">
                    No Results Found.
                </div>
            </ng-template>
            <ng-template #text>
                {{element[cols]}}
            </ng-template>
        </mat-cell>
       </ng-container>

       <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
       <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
    </mat-table>

    <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10,20,30]">        
    </mat-paginator>
</div>
