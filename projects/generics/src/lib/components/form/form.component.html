<form [formGroup]="form" class="form">
  <div class="row" *ngFor="let row of searchCriteria">
  <div *ngFor="let input of row" class="form-group col-auto">
    <label *ngIf="input.type!=='button' && input.type!=='reset'" for="{{input.id}}" class="mr-sm-2">
        <div *ngIf="includeRequired(input.validators)">*{{input.label}}</div>
        <div *ngIf="!includeRequired(input.validators)">{{input.label}}</div>
    </label>
    <div [ngSwitch]="input.type">
      <div *ngSwitchCase="'text'">
          <input type="{{input.type}}"
          id="{{input.id}}"
          name="{{input.id}}"
          placeholder="{{input.label}}"
          formControlName="{{input.id}}"
          class="form-control form-control-sm"
          (keyup.enter)="onEnter()"
          />
        <lib-alert [input]="input" [form]="form"></lib-alert>
      </div>
      <div *ngSwitchCase="'number'">
          <input type="{{input.type}}"
          id="{{input.id}}"
          name="{{input.id}}"
          placeholder="{{input.label}}"
          formControlName="{{input.id}}"
          class="form-control form-control-sm"
          (keyup.enter)="onEnter()"
          />
          <lib-alert [input]="input" [form]="form"></lib-alert>
      </div>
      <div *ngSwitchCase="'date'">
          <input type="{{input.type}}"
          id="{{input.id}}"
          name="{{input.id}}"
          formControlName="{{input.id}}"
          class="form-control form-control-sm"
          (keyup.enter)="onEnter()"
          />
          <lib-alert [input]="input" [form]="form"></lib-alert>
      </div>
      <div *ngSwitchCase="'password'">
          <input type="{{input.type}}"
          id="{{input.id}}"
          name="{{input.id}}"
          placeholder="{{input.label}}"
          formControlName="{{input.id}}"
          class="form-control mb-2 mr-sm-2"
          (keyup.enter)="onEnter()"
          />
          <lib-alert [input]="input" [form]="form"></lib-alert>
      </div>
      <div *ngSwitchCase="'textarea'">
          <textarea
          id="{{input.id}}"
          name="{{input.id}}"
          placeholder="{{input.label}}"
          formControlName="{{input.id}}"
          class="form-control mb-2 mr-sm-2"
          (keyup.enter)="onEnter()"
          height="100px"
          ></textarea>
          <lib-alert [input]="input" [form]="form"></lib-alert>
      </div>
      <div *ngSwitchCase="'dropdown'">
        <select name="{{input.id}}" 
          id="{{input.id}}"
          formControlName={{input.id}}
          class="form-control mb2 mr-sm2">
            <option [value]=""></option>
            <option [value]="option.id" *ngFor="let option of input.options">{{option.label}}</option>
        </select>
        <lib-alert [input]="input" [form]="form"></lib-alert>
      </div>
      <div *ngSwitchCase="'button'">
        <button type="{{input.type}}" class="btn btn mb-2" (click)="onClick(input.action)" [disabled]="!form.valid">{{input.label}}</button>
      </div>
      <div *ngSwitchCase="'reset'">
        <button type="{{input.type}}" class="btn btn mb-2">{{input.label}}</button>
      </div>
    </div>
  </div>
  </div>
</form>
